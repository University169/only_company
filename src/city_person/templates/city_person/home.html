{% extends 'city_person/base.html' %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    {% for person in persons %}
        <tr>
            <th scope="row">{{ person.id }}</th>
            <td>{{ person.name }}</td>
            <td>{{ person.city }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
