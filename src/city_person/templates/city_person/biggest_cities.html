<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Топ самых больших городов</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #83d1eb;">
          <div class="container-fluid">
            <span class="navbar-brand">Navigation</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Person list</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cities' %}">Cities</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'biggest' %}">Самые большие</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin" target="_blank">Admin panel</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div><br></div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Город</th>
              <th scope="col">Численность</th>
              <th scope="col">Жители</th>
            </tr>
          </thead>
          <tbody>
            {% for city in biggest_cities %}
                <tr>
                    <th scope="row">{{ city.id }}</th>
                    <td>{{ city.name }}</td>
                    <td>{{ city.persons.count }}</td>
                    <td>
                    {% for person in city.persons.all %}
                        {{ person }}<br>
                    {% endfor %}
                    </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
</html>
